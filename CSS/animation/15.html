<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>延迟属性与帧延迟</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #34495e;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            width: 100px;
            height: 100px;
            background: #e67e22;
            animation-name: hd;
            animation-duration: 2s;
            /* 
            animation-delay
            动画延迟
             */
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes hd {
            /* 50% {
                transform: scale(1);
            } */

            to {
                transform: scale(2);
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
