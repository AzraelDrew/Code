<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贝塞尔曲线控制动画速率</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: grid;
            background: #34495e;
            /* 
            一行一列
             */
            grid-template: 1fr/1fr;
        }

        ul {
            display: grid;
            /* 
            一行六列
             */
            grid-template: 1fr/repeat(6, 1fr);
            list-style: none;
            gap: 10px;
            /* 
            弹性方法
             */
            /*
            list-style: none; 
            display: flex;
            justify-content: center;
            align-items: center; */
        }

        li {
            /* 
            弹性方法
             */
            /* margin: 10px;
            height: 100%;
            flex: 1;
            */
            background: #e67e22;
            animation-name: move;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        li:nth-child(1) {
            animation-timing-function: ease;
        }

        li:nth-child(2) {
            animation-timing-function: ease-in;
        }

        li:nth-child(3) {
            animation-timing-function: ease-out;
        }

        li:nth-child(4) {
            animation-timing-function: ease-in-out;
        }

        li:nth-child(5) {
            animation-timing-function: linear;
        }

        li:nth-child(6) {
            animation-timing-function: cubic-bezier(.26, .53, 1, .3);
        }

        @keyframes move {
            to {
                transform: translateY(97vh);
            }
        }
    </style>
</head>

<body>
    <ul>
        <li>ease</li>
        <li>ease-in</li>
        <li>ease-out</li>
        <li>ease-in-out</li>
        <li>linear</li>
        <li>bezier</li>
    </ul>
</body>

</html>
