<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation组合动画</title>
    <style>
        /* 
        可以使用animation组合定义帧动画。animation 属性是一个简写属性，用于设置六个动画属性：
        animation-name   //动画名称
        animation-duration   //过渡时间
        animation-timing-function    //动画速率
        animation-delay   //动画延迟
        animation-iteration-count   //动画重复 
        animation-direction   //动画方向
        必须存在 animation-duration属性，否则过渡时间为0没有动画效果
         */
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #2c3e50;
            display: grid;
        }

        ul {
            list-style: none;
            width: 400px;
            height: 100px;
            align-self: center;
            justify-self: center;
            display: grid;
            grid-template: 1fr/repeat(4, 1fr);
        }

        li {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #e67e22;

            display: grid;
            align-items: center;
            justify-items: center;
            /* animation-name: ;
            animation-duration: 0ms;
            animation-timing-function: ;
            animation-direction: ;
            animation-iteration-count: ;
            animation-fill-mode: ;
            animation-delay:  */
            /* animation-duration: 2s; */
            /* animation-delay: 2s; */
        }

        li:nth-child(1) {
            animation: hd 2s 2s;
        }

        li:nth-child(2) {
            /* animation-name: hd;
            animation-fill-mode: backwards; */
            animation: hd backwards 2s 2s;
        }

        li:nth-child(3) {
            /* animation-name: hd;
            animation-fill-mode: forwards; */
            animation: hd forwards 2s 2s;
        }

        li:nth-child(4) {
            /* animation-name: hd;
            animation-fill-mode: both; */
            animation: hd both 2s 2s;
        }

        @keyframes hd {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
                background: #2ecc71;
            }
        }
    </style>
</head>

<body>
    <ul>
        <li>normal</li>
        <li>backwards</li>
        <li>forwards</li>
        <li>both</li>
    </ul>
</body>

</html>
