<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画属性中间值</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background: #2c3e50;
        }

        main {
            width: 100vw;
            height: 100vh;
            background: #34495e;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            width: 100px;
            height: 100px;
            background: #f1c40f;
            animation-name: scale;
            animation-duration: 2s;
            animation-delay: 2s;
            animation-fill-mode: forwards;
            border: solid 2px white;
        }

        /* 
        没有中间值的属性没有过渡效果
        */
        @keyframes scale {
            to {
                width: 300px;
                height: 300px;
                border: double 30px #fff;
            }
        }
    </style>
</head>

<body>
    <main>
        <div></div>
    </main>
</body>

</html>
