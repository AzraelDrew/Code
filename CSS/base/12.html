<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>编号选择</title>
    <style>
        article :nth-child(1) {
            /* 第一个 */
            color: red;
        }

        main>ul li:nth-child(odd) {
            /* 奇数 */
            color: green;
        }

        main>ul li:nth-child(even) {
            /* 偶数 */
            color: blue;
        }

        main>ul li:nth-child(n) {
            /* 所有的 */
            color: yellow;
        }

        main>ul li:nth-child(n+2) {
            /* 除了第一个 */
            color: red;
        }

        /* main>ul li:nth-child(n+2) {
            color: red;
        }

        article h1:nth-of-type(2) {
            color: red;
        } */
    </style>
</head>

<body>
    <main>
        <ul>
            <li>后盾人</li>
            <li>hdcms.com</li>
            <li>houdunren.com</li>
            <li>houdunwang.com</li>
        </ul>
        <article>
            <h1>后盾人</h1>
            <aside>
                <h2>houdunren.com</h2>
            </aside>
            <h1>hdcms.com</h1>
        </article>
    </main>
</body>

</html>
