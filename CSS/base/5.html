<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>结构选择器</title>
    <style>
        article h1~* {
            /* article h1~h2 选择h1后面所有的h2 */
            /* 用于选择后面的所有兄弟元素 */
            color: red;
        }

        article h1+h2 {
            /* 用于选择紧挨着的同级兄弟元素。 */
            color: green;
        }
    </style>
</head>

<body>
    <main>
        <article>
            <h1>后盾人</h1>
            <h2>hdcms</h2>
            <aside>
                <h2>houdunren.com</h2>
            </aside>
            <h2>hdcms.com</h2>
        </article>
    </main>
</body>

</html>
