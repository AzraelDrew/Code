<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性元素空用空间分配</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            height: 60px;
            background: blueviolet;
        }

        /* flex-grow
        用于将弹性盒子的可用空间，分配给弹性元素。可以使用整数或小数声明。
        全为1表示平均分配
         */
        main {
            height: 800px;
            background: #ccc;
            display: flex;
        }

        main div {
            height: 100px;
            background: red;
            border: 1px blue solid;
            display: flex;
        }

        main :nth-child(1) {
            flex-grow: 5;
        }

        main :nth-child(2) {
            flex-grow: 7;
        }

        main :nth-child(3) {
            flex-grow: 9;
        }

        footer {
            height: 60px;
            background: #383881;
        }
    </style>
</head>

<body>
    <header></header>
    <main>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </main>
    <footer></footer>
</body>

</html>
