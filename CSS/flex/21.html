<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位元素在弹性布局中</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            padding-left: 50px;
            padding-top: 15px;
        }

        article {
            border: solid 5px silver;
            width: 400px;
            height: 500px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        article * {
            flex: 1;
            background: blueviolet;
            background-clip: content-box;
            padding: 10px;
            font-size: 35px;
            color: white;
        }

        /* 绝对定位的弹性元素不参与弹性布局 */
        article :nth-child(1) {
            position: relative;
            background-color: #000;
            left: 100px;
            top: 200px;
        }

        article :nth-child(2) {
            position: absolute;
            background: red;
            left: 200px;
            top: 200px;
        }
    </style>
</head>

<body>
    <article>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </article>
</body>

</html>
