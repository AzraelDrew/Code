<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用margin自动充满空间</title>
    </title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        nav {
            margin: 0 auto;
            width: 1200px;
            height: 60px;
            background: #f3f3f3;
            box-shadow: 0 0 0 rgba(0, 0, 0, .3);
            display: flex;
        }

        ul {
            list-style: none;
            display: flex;
            align-items: center;
        }

        ul:nth-child(1) {
            display: flex;
            /* 最后一个ul会自动填满导航栏的两种方法*/
            /* flex: 1; */
            margin-right: auto;
        }

        ul:nth-child(1)>li {
            margin: 0 10px;
        }

        ul:nth-child(2)>li {
            width: 50px;
            height: 50px;
            background: #9b59b6;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>首页</li>
            <li>视频教程</li>
            <li>晚八点直播</li>
            <li>晚八点直播</li>
            <li>晚八点直播</li>
            <li>晚八点直播</li>
            <li>晚八点直播</li>
            <li>晚八点直播</li>
            <li>晚八点直播</li>
            <li>晚八点直播</li>
        </ul>
        <ul>
            <li></li>
        </ul>
    </nav>
</body>

</html>
