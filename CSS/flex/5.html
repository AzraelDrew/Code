<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>声明弹性模型的几种方式</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        /* 使用display:flex或声明display:inline-flex为弹性盒子。 */
        footer {
            display: flex;
            background: #000;
            height: 400px;
            width: 50%;
        }
    </style>
</head>

<body>
    <footer>
        <div>后盾人</div>
        <div>后盾人</div>
        <div>后盾人</div>
    </footer>
</body>
