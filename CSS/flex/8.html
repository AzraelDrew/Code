<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统一排列方式和换行</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            padding-left: 50px;
            padding-top: 15px;
        }

        article {
            border: solid 5px silver;
            width: 280px;
            height: 280px;
            display: flex;
            /* flex-direction: row; */
            /* flex-wrap: wrap; */
            /* flex-flow 是 flex-direction 与 flex-wrap 的组合简写模式。 */
            flex-flow: column wrap-reverse;
        }

        article * {
            width: 100px;
            height: 100px;
            background: blueviolet;
            background-clip: content-box;
            padding: 10px;
            box-sizing: border-box;
            font-size: 35px;
            color: white;
        }
    </style>
</head>

<body>
    <article>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </article>
</body>

</html>
