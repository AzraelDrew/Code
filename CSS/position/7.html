<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>滚动对定位元素的影响</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }


        /* 固定定位元素会随滚动条发生滚动。 */
        article {
            border: solid 10px blueviolet;
            width: 400px;
            height: 400px;
            margin: 100px;
            position: relative;
            overflow: scroll;
        }

        section {
            height: 3000px;
            background: #ddd;
        }

        div {
            background: red;
            width: 200px;
            height: 200px;
            bottom: 0;
            left: 0;
            position: absolute;
        }
    </style>
</head>

<body>
    <article>
        <section>
            <div></div>
        </section>
    </article>
</body>

</html>
