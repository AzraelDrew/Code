<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>表格标题与对齐</title>
    <style>
        table {
            width: 100%;
        }

        table caption {
            background: red;
            color: #fff;
            border: solid 3px #ddd;
            caption-side: top;
        }

        table tr td {
            height: 100px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <table border="1">
        <thead>
            <caption>课程介绍</caption>
            <tr>
                <td>编号</td>
                <td>标题</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>houdunren.com</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>2</td>
                <td>hdcms.com</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
