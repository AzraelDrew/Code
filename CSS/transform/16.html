<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参数叠加与顺序对变形结果的影响</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        main {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -200px;
            margin-top: -200px;
            width: 400px;
            height: 400px;
            border: solid 5px silver;
            transform-style: preserve-3d;
            transform: perspective(900px) rotateY(-45deg);
        }

        div {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -100px;
            width: 200px;
            height: 200px;
            transition: 1s;
            /* transform: translate(100%, 100%); */
            /* 那个轴先旋转的顺序不一样得到结果也会不一样 */
            transform: rotateX(45deg) rotateY(60deg);
        }

        div:nth-child(1) {
            background: #e67e22;
        }

        main:hover div:nth-of-type(1) {
            /* 
            如果一个元素有两个transform属性，
            后面的属性不会在原来的基础上进行添加而是覆盖
            需要写在一个ransform属性中
             */
            /* transform: perspective(900px)  rotateX(45deg) ; */
            /* transform: perspective(900px) translate(100%, 100%) rotateX(45deg); */
            transform: perspective(900px);
        }
    </style>
</head>

<body>
    <h2>houdunren</h2>
    <main>
        <div></div>
    </main>
</body>

</html>
