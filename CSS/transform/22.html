        * {
            padding: 0;
            margin: 0;

        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #34495e;
        }

        .card {
            width: 300px;
            height: 200px;
            background: #2980b9;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #8e44ad;
            position: relative;
            transform-style: preserve-3d;
            transform: perspective(900px) rotateX(45deg) rotateY(25deg);
        }

        .card::before,
        .card::after {
            background: #f39c12;
            width: 50%;
            height: 100%;
            position: absolute;
            box-sizing: border-box;
            transition: 2s;
        }

        .card::before {
            content: "新年";
            left: 0;
            top: 0;
            border-right: solid 3px #000;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            transform-origin: left;
            padding-right: 10px;
        }

        .card::after {
            content: "快乐";
            border-left: solid 3px #000;
            right: 0;
            top: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            transform-origin: right;
            padding-left: 10px;
        }

        .card:hover::before {
            transform: rotateY(-180deg);
        }

        .card:hover::after {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="card">
        houdunren
    </div>
