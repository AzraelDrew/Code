<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>透视</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            display: flex;
            /* 
            perspective 
            参数表示透视的力度
            */
            /* perspective: 600px; */
            border: solid 5px silver;
            /* transform: rotateY(45deg); */
            transform: perspective(900px) rotateY(45deg) rotateX(45deg);

        }

        div {
            margin-right: 100px;
            width: 200px;
            height: 200px;
            background: #f1c40f;
            /* transform: perspective(600px) rotateY(45deg); */
            /* transform: rotateY(45deg); */
        }

        /* 
        当为每个元素设置透视时，观察到的效果是一致的
        当为父元素设置透视时，会同时观察多个元素，观察到的效果会不一样
         */
    </style>
</head>

<body>
    <main>
        <div></div>
        <div></div>
    </main>
</body>

</html>
