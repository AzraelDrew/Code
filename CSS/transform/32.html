        /* 长方体 */
        body {
            width: 100vw;
            height: 100vh;
            background: #34495e;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            transform: perspective(900px);
            transition: 1s;
            transform-origin: center center -100px;
        }

        main:hover {
            transform: perspective(900px) rotateY(180deg);
        }

        main>div {
            width: 400px;
            height: 200px;
            position: absolute;
            background: #27ae60;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4em;
            color: white;
            transform-origin: center center -100px;
            opacity: .8;
        }

        div:nth-child(1) {
            background: #3498db;
            transform: rotateY(360deg);
        }

        div:nth-child(2) {
            width: 200px;
            height: 200px;
            transform-origin: center center -200px;
            background: #e74c3c;
            transform: rotateY(90deg) translateX(-100px);
        }

        div:nth-child(3) {
            background: #16a085;
            transform: rotateY(180deg);
        }

        div:nth-child(4) {
            width: 200px;
            height: 200px;
            background: #95a5a6;
            transform: rotateY(270deg) translateX(100px);
            transform-origin: center center -200px;

        }

        div:nth-child(5) {
            background: #9b59b6;
            transform-origin: top;
            transform: rotateX(-90deg);
        }

        div:nth-child(6) {
            background: #f39c12;
            transform-origin: bottom;
            transform: rotateX(90deg);
        }
    </style>
