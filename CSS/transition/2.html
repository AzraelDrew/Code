<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后盾人</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #34495e;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            width: 400px;
            height: 400px;
        }

        div {
            width: 200px;
            height: 200px;
            background: #9b59b6;
            transition: 2s;
            border: solid 20px white;
        }

        /* 
        一部分属性没有过渡效果
        */
        div:hover {
            border: dotted 50px white;
            background: #e74c3c;
            border-radius: 50%;
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <main>
        <div></div>
    </main>
</body>

</html>
