<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step-start</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #34495e;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        ul {
            width: 400px;
            height: 300px;
            display: flex;
            position: relative;
        }

        li {
            flex: 1;
            list-style: none;
            border: solid 1px #ddd;
            text-align: center;
        }

        li::before {
            content: 'houdunren';
            color: white;
            opacity: .5;
        }

        ul::before {
            content: 'start';
            width: 200px;
            height: 100px;
            background: #e67e22;
            position: absolute;
            left: 0;
            top: 0;
            transition-duration: 1s;
            font-size: 2em;
            color: white;
            transition-timing-function: step-start;
            z-index: 2;
        }

        /* 
        steps(n,start)	设置n个时间点，第一时间点变化状态(运行时久睡变化)
        steps(n,end)	设置n个时间点，第一时间点初始状态(过了一个时间点后变化)
        step-start	等于steps(1,start)，可以理解为从下一步开始
        step-end	等于steps(1,end)，可以理解为从当前步开始
        */
        ul::after {
            content: 'end';
            font-size: 2em;
            z-index: 2;
            color: white;
            width: 200px;
            height: 100px;
            left: 0;
            bottom: 0;
            background: #9b59b6;
            position: absolute;
            transition-duration: 1s;
            transition-timing-function: steps(1, end);
        }

        ul:hover::before {
            transform: translateX(200px);
        }

        ul:hover::after {
            transform: translateX(200px);
        }
    </style>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
    </ul>
</body>

</html>
