<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>getElementsByClassName获取元素</title>
</head>

<body>
    <div class="box">盒子1</div>
    <div class="box">盒子2</div>
    <div id="nav">
        <ul>
            <li>首页</li>
            <li>产品</li>
        </ul>
    </div>
    <script>
        // // 1. getElementsByClassName 根据类名获得某些元素集合
        // var boxs = document.getElementsByClassName('box');
        // console.log(boxs);
        // // 2. querySelector 返回指定选择器的第一个元素对象  切记 里面的选择器需要加符号 .box  #nav
        // var firstBox = document.querySelector('.box');
        // console.log(firstBox);
        // var nav = document.querySelector('#nav');
        // console.log(nav);
        // var li = document.querySelector('li');
        // console.log(li);
        // // 3. querySelectorAll()返回指定选择器的所有元素对象集合
        // var allBox = document.querySelectorAll('.box');
        // console.log(allBox);
        // var lis = document.querySelectorAll('li');
        // console.log(lis);


        /* yznaisy */
        let boxs = document.getElementsByClassName("box") //根据类名返回元素对象集合
        console.log(boxs);
        let firstBox = document.querySelector(".box") //返回指定选择器的第一个元素对象
        console.log(firstBox);
        let nav = document.querySelector("#nav")
        console.log(nav)
        let li = document.querySelector("li");
        console.log(li);
        let allBox = document.querySelectorAll(".box") //返回指定选择器的所有元素对象集合
        console.log(allBox);
        let lis = document.querySelectorAll("li");
        console.log(lis);
    </script>
</body>

</html>
