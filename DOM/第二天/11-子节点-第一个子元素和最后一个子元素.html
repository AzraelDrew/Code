<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子节点第一个元素和最后一个元素</title>
</head>

<body>
    <ol>
        <li>我是li1</li>
        <li>我是li2</li>
        <li>我是li3</li>
        <li>我是li4</li>
        <li>我是li5</li>
    </ol>
    <script>
        // var ol = document.querySelector('ol');
        // // 1. firstChild 第一个子节点 不管是文本节点还是元素节点
        // console.log(ol.firstChild);
        // console.log(ol.lastChild);
        // // 2. firstElementChild 返回第一个子元素节点 ie9才支持
        // console.log(ol.firstElementChild);
        // console.log(ol.lastElementChild);
        // // 3. 实际开发的写法  既没有兼容性问题又返回第一个子元素
        // console.log(ol.children[0]);
        // console.log(ol.children[ol.children.length - 1]);
        let ol = document.querySelector("ol");
        console.log(ol.firstChild); //返回第一节点  不管是文本节点还是元素节点
        console.log(ol.firstElementChild); //返回第一个元素节点
        console.log(ol.lastChild); //返回最后节点  不管是文本节点还是元素节点
        console.log(ol.lastElementChild); //返回最后元素节点
        // 实际开发的写法  既没有兼容性问题又返回第一个子元素
        console.log(ol.children[0]); //返回第一个元素节点
        console.log(ol.children[ol.children.length - 1]); //返回最后一个元素节点
    </script>
</body>

</html>
