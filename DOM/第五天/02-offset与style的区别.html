<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>offset与style的区别</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="box" style="width: 200px;"></div>
    <script>
        // offset与style的区别
        var box = document.querySelector('.box');
        console.log(box.offsetWidth); //offsetWidth可以获取任意样式表中的值，且获取的值没有单位，包含padding和boeder，属性为只读
        console.log(box.style.width); //style只能获取行内样式表中的样式值，且获取的值时代有单位的字符串 ,获取的值不包含padding和border的值，属性为可读写
        // box.offsetWidth = '300px';
        box.style.width = '300px';
        console.log(box.offsetWidth);
        console.log(box.style.width);
    </script>
</body>

</html>
