        /* yznaisy */
        let btn = document.querySelector("button");
        let div = document.querySelector("div");
        btn.addEventListener("click", function () {
            location.href = "https://www.baidu.com";
        })
        let time = 5;
        fun(); //消除定时器执行前的空白
        setInterval(fun, 1000)

        function fun() {
            if (time == 0) {
                location.href = "https://www.baidu.com";
            } else {
                div.innerHTML = '您将在' + time + '秒钟之后跳转到百度首页';
                time--;
            }
        }
