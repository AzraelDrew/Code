<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
    <style>

    </style>
</head>
<script>
    function test() {
        var message = "hi";
        console.log(message);
    }
    test(); //  hi
    // var定义在函数中当函数退出后这个变量就会被销毁
    // console.log(message); // message is not defined  
    function test1() {
        //没有使用var声明时会创建一个全局变量，
        // 只要调用一次test1函数后message1就会被定义
        // 就可以在任何地方被调用
        message1 = "Hello"
        console.log(message1);
    }
    test1(); //  Hello
    console.log(message1); //Hello  
    // 可以使用一条语句定义多个变量，每个变量用逗号分开
    var found = "hi",
        age = 20;
    console.log(found); //  hi
    console.log(age); //  20
</script>
