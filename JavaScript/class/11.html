  /* yznaisy */

  class User {
    _url = "https://hdcms.com"; //以下划线开始的为私有属性
    constructor(name) {
      this.name = name;
    }
    set url(url) {
      if (!/^https?:\/\//i.test(url)) {
        throw new Error("错误地址")
      }
      this._url = url;
    }
  }

  let hd = new User("后盾人");
  hd.name = "李四"
  hd.url = "https://houdunren.com"
  console.log(hd);

</script>
