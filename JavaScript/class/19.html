  /* yznaisy */


  class User {
    constructor(name) {
      this.name = name;
      this.site = "abc"
    }
  }
  class Admin extends User {
    constructor(...args) {
      super(args); //必须放在this之前   在子类中必须调用super
      this.site = "houdunren.com"; //会将父类中的site覆盖   如果子类中没有site属性就会使用父类中的site

    }
  }
  let hd = new Admin("后盾人");
