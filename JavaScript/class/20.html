  /* yznasiy */

  class Common {
    sum() {
      return this.data.reduce((t, c) => t + c.price, 0);
    }
  }

  class Controller extends Common {

  }
  class Lesson extends Controller {
    constructor(data) {
      super();
      this.data = data;
    }
    info() {
      return {
        totalPrice: super.sum(), //在super后面写上父类的方法就可以调用
        data: this.data
      }
    }
  }
  let data = [{
      name: "js",
      price: 100
    },
    {
      name: "mysql",
      price: 212
    },
    {
      name: "vue.js",
      price: 98
    }
  ];
  console.dir(Lesson);
  let hd = new Lesson(data);
  console.log(hd.info());
