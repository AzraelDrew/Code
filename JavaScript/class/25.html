  /* yznaisy */

  function Arr(...args) {
    // console.log(args);
    args.forEach(item =>
      this.push(item)
    )
    this.first = function () {
      return this[0]
    }
    this.max = function () {
      return this.sort((a, b) => b - a)[0]
    }
  }
  Arr.prototype = Object.create(Array.prototype);
  let hd = new Arr(1, 2, 34, 5, 6, 7, 129);
  console.log(hd);
  console.log(hd.first());
  console.log(hd.max());

</script>
