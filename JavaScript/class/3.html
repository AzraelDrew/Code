  /* yznaisy */

  class User {
    constructor(name) { //constructor为对象作初始值
      this.name = name;
    }
    show() {}
  }
  let u = new User("后盾人");
  console.dir(u);
  console.log(Object.getOwnPropertyNames(u));
  console.log(Object.getOwnPropertyNames(User.prototype));
  // console.log(User === User.prototype.constructor); //true

  function Hd(name) {
    this.name = name;
  }
  let h = new Hd("向军");
  Hd.prototype.show = function () {};
  console.dir(h);
  console.log(Object.getOwnPropertyNames(h));
  console.log(Object.getOwnPropertyNames(Hd.prototype));

  // console.log(Hd === Hd.prototype.constructor); //true
