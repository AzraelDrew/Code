  function Hd(name) {

  class User {
    name
    show() {} //使用class关键字创建方法时默认是不允许被遍历

  }
  let u = new User();
  // console.dir(User);
  console.log(JSON.stringify(Object.getOwnPropertyDescriptor(User.prototype, "show"), null, 2));
