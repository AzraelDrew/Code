<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>后盾人</title>
</head>

<body>
  <style>
    button {
      position: absolute;
    }

  </style>
  <button message="后盾人">houdunren</button>
  <!-- <button message="hdcms">hdcms</button> -->
</body>
<script>
  let btns = document.querySelectorAll("button");
  btns.forEach(function (item) {
    //parent
    let left = 1;
    item.addEventListener("click", function () { //每次点击会生成setInterval，点击多次会使移动加快
      setInterval(function () {
        item.style.left = left++ + "px";
      }, 100);
    });
  });

</script>

</html>
