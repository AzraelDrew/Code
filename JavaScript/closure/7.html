<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>模拟var的伪块作用域</title>
</head>

<body></body>
<script>
  for (var i = 1; i <= 3; i++) {
    (function (a) { //i会有函数作用域
      setTimeout(function () {
        console.log(a);
      }, 1000);
    })(i);
  }

</script>

</html>
