<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>递归倒三角</title>
</head>

<body></body>
<script>
  function star(sum) {
    // console.log(document.write("*".repeat(sum) + "<br/>"))   //undefined   为false
    return sum ?
      document.write("*".repeat(sum) + "<br/>") || star(--sum) :
      "";
  }
  star(5);

</script>

</html>
