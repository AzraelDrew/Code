<body>
  <button>后盾人</button>
</body>
<script>
  // 与 call/apply 不同bind不会立即执行
  // bind 是复制函数形为会返回新函数
  // bind是复制函数行为
  document.querySelector("button").addEventListener(
    "click",
    function (event) {
      document.write(this.url + event.target.innerHTML);
    }.bind({
      url: "houdunren.com"
    })
  );
