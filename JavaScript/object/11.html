<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>对象属性的添加和删除</title>
</head>

<body></body>
<script>
  let hd = {};
  hd.name = "后盾人";
  hd["age"] = 18;
  console.log(hd);
  delete hd.name;
  console.log(hd);

  console.log(hd.hasOwnProperty("age")); //判断当前对象是否有name属性

</script>

</html>
