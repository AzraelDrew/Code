<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>对象属性的基本操作</title>
</head>

<body></body>
<script>
  let user = {
    name: "向军",
    "my age": 18
  };
  // console.log(user.name);
  // console.log(user["name"]);
  // console.log(user["my age"]);
  // for (const key in user) {
  //   console.log(user[key]);
  // }
  user.age = 19;
  user.get = function () {
    return `${this.name}的年龄是${this.age}`;
  };
  console.log(user.get());
  delete user.age;
  console.log(user.get());

</script>

</html>
