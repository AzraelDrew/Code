  // 抽象
  function User(name, age) {
    let data = {
      name,
      age
    };
    let info = function () {
      return data.age > 50 ? "老年" : "青年";
    };
    this.show = function () {
      console.log(data.name + info());
    };
  }
  let xj = new User("向军");
  this.name = "后盾人";
  xj.info = function () {
    return "";
  };
  xj.show();

</script>
