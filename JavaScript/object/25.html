<html lang="en">

  <title>冻结对象</title>

<script>
  "use strict";
  const user = {
    name: "后盾人",
    age: 18
  };

  console.log(
    JSON.stringify(Object.getOwnPropertyDescriptors(user), null, 2)
  );

  console.log(user.name);
