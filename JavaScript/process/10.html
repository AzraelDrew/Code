    function table(options = {
      tr: 5,
      td: 3
    }) {
      document.write(`<table border="1" width="100%">`);
      while (options.tr-- != 0) {
        let td = options.td;
        document.write(`<tr>`)
        while (td-- != 0) {
          document.write(`<td>${td}</td>`)
        }

        document.write(`</tr>`)
      }

      document.write(`<table>`);
    }
    table({
      tr: 10,
      td: 5
    });

  </script>
