<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>async与await异步执行请示</title>
</head>

<body></body>
<script src="js/ajax.js"></script>
<script>
  async function get(name) {
    let host = "http://localhost/php";
    let user = await ajax(`${host}/user.php?name=${name}`);
    console.log(user);
    let lessons = await ajax(`${host}/houdunren.php?id=${user.id}`);
    console.log(lessons);
  }
  get("后盾人");

</script>

</html>
