<script src="js/ajax.js"></script>
<script>
  async function hd(name) {
    let user = await ajax(`http://localhost/php/user.php?name=${name}`);
    let lessons = await ajax(
      `http://localhost/php/houdunren.php?id=${user.id}`
    );
    return lessons;
  }
  hd("后盾人")
    .then(lessons => {
      //   console.log(user);
      console.log(lessons);
    })
    .catch(error => {
      alert(error.message);
    });
