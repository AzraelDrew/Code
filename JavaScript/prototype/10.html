  function User(name) {
    this.name = name
  }
  User.prototype = {
    constructor: User,
    show() {
      console.log(this.name);
    }
  }
  let hd = new User("后盾人");

  function createByObject(obj, ...args) {
    const constructor = Object.getPrototypeOf(obj).constructor;
    return new constructor(...args)
  }
  let xj = createByObject(hd, "向军");
  xj.show();
