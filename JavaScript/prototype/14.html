  /* yznaisy */



  let a = {
    url: "houdunren"
  };
  let b = {
    name: "后盾人"
  };
  console.log("url" in a); //检测原型及其原型链
  Object.setPrototypeOf(a, b);
  console.log("name" in a);
  console.log(a.hasOwnProperty("name")); //检测当前对象

  for (const key in a) {
    if (a.hasOwnProperty(key)) {
      console.log(a[key]);
    }
  }
