<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>基础对constructor属性的影响</title>
</head>

<body></body>
<script>
  // function Hd() {}
  // let obj = new Hd();
  // let obj2 = obj.__proto__.constructor;
  // console.dir(obj2);
  // console.dir(Hd);
  //原型的继承，而不是改变构造函数的原型
  function User() {}
  User.prototype.name = function () {
    console.log("user.name");
  };

  function Admin() {}

  Admin.prototype = Object.create(User.prototype);
  Admin.prototype.constructor = Admin;
  Admin.prototype.role = function () {
    console.log("admin.role");
  };
  let a = new Admin();
  let b = new a.__proto__.constructor();
  console.log(b);
  // console.dir(Admin.prototype.constructor);
  // console.dir(Admin.prototype.constructor);

</script>
