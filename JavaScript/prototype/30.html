<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>面向对象的多态</title>
</head>

<body></body>
<script>
  function User() {}
  User.prototype.show = function () {
    console.log(this.description()); //多态
  };

  function Admin() {}
  Admin.prototype = Object.create(User.prototype); //多态
  // Admin.prototype.showAdmin = function () {   //自定义
  //   return "管理员在此";
  // };
  Admin.prototype.description = function () { //多态
    return "管理员在此";
  };

  function Member() {}
  Member.prototype = Object.create(User.prototype); //多态
  // Member.prototype.showMember = function () {   //自定义
  //   return "我是会员";
  // };
  Member.prototype.description = function () { //多态
    return "我是会员";
  };

  function Enterprise() {}
  Enterprise.prototype = Object.create(User.prototype); //多态
  // Enterprise.prototype.showEnterprise = function () {   //自定义
  //   return "企业帐户";
  // };
  Enterprise.prototype.description = function () { //多态
    return "企业帐户";
  };
  // for (const obj of [new Admin(), new Member(), new Enterprise()]) {   //自定义
  //   if (obj instanceof Admin) {
  //     console.log(obj.showAdmin());
  //   } else if (obj instanceof Member) {
  //     console.log(obj.showMember());
  //   } else if (obj instanceof Enterprise) {
  //     console.log(obj.showEnterprise());
  //   }
  // }
  for (const obj of [new Admin(), new Member(), new Enterprise()]) {
    obj.show();
  }

</script>

</html>
