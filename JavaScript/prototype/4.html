  /* yznaisy */

  let hd = {
    show() {
      console.log("后盾人");
    },
    render() { //当自己有方法时会优先使用自己的方法而不会使用原型的方法
      console.log("hd. render");
    }
  };
  console.dir(hd);
  hd.__proto__.render = function () {
    console.log("向军");
  }
  hd.render(); //hd.render
  hd.show(); //后盾人
