<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>自定义对象的原型设置</title>
</head>

<body></body>
<script>
  let hd = {
    name: "hd"
  };
  let parent = {
    name: "parent",
    show() {
      console.log("parent method:" + this.name);
    }
  };
  // console.log(hd.__proto__ == Object.prototype);
  Object.setPrototypeOf(hd, parent); //设置hd的原型为parent
  hd.show();
  // parent.show();
  console.log(Object.getPrototypeOf(hd)); // 查看原型
  parent.show();

</script>

</html
