  /* yznaisy */

  function User(name) {
    this.name = name;
  }
  User.prototype = { //使用对象会改变原型
    constructor: User,
    show() {
      console.log(this.name + "constructor");
    }
  }
  // User.prototype.show = function () { //向原型中添加show方法
  //   console.log(this.name +"function");
  // }
  console.dir(User);

  //  .__proto__  某对象的原型
  console.log(User.prototype.__proto__ == Object.prototype);
  console.log(User.prototype.constructor == User);
  let lisi = new User.prototype.constructor("李四");
  console.log(lisi);
  lisi.show();

</script>
