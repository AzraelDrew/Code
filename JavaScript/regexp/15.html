  // \P{P}   匹配标点符号
  // \p{sc=Han}   匹配汉语
  let hd = "houdunren2010.不断发布教程，加油！";
  console.log(hd.match(/\P{L}/gu));
  console.log(hd.match(/\p{P}/gu));
  console.log(hd.match(/\p{sc=Han}/gu));
  let str = "𝒳𝒴";
  console.log(str.match(/[𝒳𝒴]/g));
