  let hd = `
  <h1>houdunren</h1>

`;
  let reg = /<(?<tag>h[1-6])>(?<con>.*?)<\/\1>/ig; //(?<组别名>)  组别名会记录在groups中
  console.log(hd.replace(reg, `<h4>原标签：$1--$2</h4>`)); //使用序号
  console.log(hd.replace(reg, `<h4>原标签：$<tag>--$<con></h4>`)); //使用组别名
  for (const iterator of hd.matchAll(reg)) {
    console.log(iterator);
