  //元字符
  let hd1 = "houdunren 202010";
  console.log(hd1.match(/\d+/g)); //使用 “+”  匹配一个或多个    "g"为全局匹配
  let hd2 = `
    张三:010-99999999,李四:020-88888888
  `;
  console.log(hd2.match(/\d{3}-\d{7,8}/g));
  //  \d  为数字   \D  为除了数字
  console.log(hd1.match(/\D+/));
  console.log(hd2.match(/[^-\d:,\s]+/g)); //除了原子表里面的都要匹配
  //   \s  空白   \S除了空白
  console.log(/\s/.test("fasdf  esfds"));
  console.log(/\s/.test("fasdf  esfds"));
