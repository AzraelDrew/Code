    /* yznaisy */

    const hd = "Houdunren.com";
    console.log(hd.indexOf("o", 9)); //找到时显示索引位置，没找到为-1
    console.log(hd.lastIndexOf("o", 9)); //找到时显示索引位置，没找到为-1
    console.log(hd.includes("o", 1)); //找到时返回true,没找到为false


    console.log(hd.startsWith("h")); //会区分大小写   //以什么开头aa
    console.log(hd.toUpperCase().startsWith("H")); //会区分大小写

    console.log(hd.endsWith("m")); //以什么结尾  会区分大小写
    console.log(hd.toUpperCase().endsWith("M")); //会区分大小写

    const word = ["aaphp", "css"];
    const string = "我喜欢在后盾人学习php和css知识";
    const status = word.some(word => {
      console.log(word);
      return string.includes(word);
    })
    if (status) {
      console.log("找到了关键词")
    }
