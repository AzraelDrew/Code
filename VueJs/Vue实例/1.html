<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建一个Vue实例</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
    </div>
    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒查看此处动态绑定的提示信息
        </span>
    </div>
    <script>
        var app = new Vue({
            el: "#app", //选中id为app的元素
            data: {
                message: "Hello Vue!" //此内容会替换相对应的message
            }
        });
    </script>
</body>

</html>
