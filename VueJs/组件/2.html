<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prop</title>
    <script src="../vue.js"></script>

</head>
<style>
</style>

<body>
    <div id="app">
        <blog-post title="Hello" :likes="42" :is-published="false" :comment-ids="[234, 266, 273]" :author="{
            name: 'Veronica',
            company: 'Veridian Dynamics'
          }"></blog-post>

    </div>
    <header></header>
    <script>
        Vue.component("blog-post", {
            props: {
                title: String,
                likes: Number,
                isPublished: Boolean,
                commentIds: Array,
                author: Object,
                callback: Function,
                contactsPromise: Promise,
            },
            template: '<h3>title:{{title}}<br>number:{{likes}}<br>Boolean:{{isPublished}}<br>Array:{{commentIds}}<br>Object:{{author}}<br>Function:{{callback}}<br>Promise:{{contactsPromise}}</h3>'
        })
        new Vue({
            data() {
                return {

                }
            },
        }).$mount('#app');
        let header_a = Vue.extend({
            template: `<p>{{message}}--{{a}}</p>`,
            data() {
                return {
                    message: "Hello , I am header",
                }
            },
            props: {
                a: String
            }
        });
        new header_a({
            propsData: {
                a: "142"
            }
        }).$mount("header");
    </script>
</body>

</html>
