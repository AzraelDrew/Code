    <title>自定义事件</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <base-checkbox v-model="lovingVue"></base-checkbox>
    </div>





    <script>
        Vue.component('base-checkbox', {
            model: {
                prop: 'checked',
                event: 'change'
            },
            props: {
                checked: Boolean
            },
            template: `
    <input
      type="checkbox"
      v-bind:checked="checked"
      v-on:change="$emit('change', $event.target.checked)"
    >
  `,
            methods: {
                change: function (e) {

                }
            },
        })
        new Vue({

        }).$mount("#app");
