<body>

      <slot name="right"><span>左边</span></slot>

    </div>
  </template>
  <script>
    const cpn = {
      template: "#cpn"
    }
    const app = new Vue({
      el: '#app',
      data: {},
      methods: {},
      computed: {},
      components: {
        cpn
      }
    });

  </script>

</html>
