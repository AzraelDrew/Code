<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>yznaisy</title>
  <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
  <script src='https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js'></script>
</head>

<body>
  <div id="app">
    <!-- <cpn1></cpn1> -->
    <cpn2></cpn2>
  </div>
  <script>
    // 子组件
    const cpn1 = Vue.extend({
      template: `
        <div>
          <h2>我是标题1</h2>
          <p>我是内容,哈哈1</p>
          </div>`
    })
    // 父组件
    const cpn2 = Vue.extend({
      template: `
        <div>
          <h2>我是标题2</h2>
          <p>我是内容,哈哈2</p>
          <cpn1></cpn1>
          </div>`,
      components: {
        cpn1: cpn1
      }
    })
    // root
    const app = new Vue({
      el: '#app',
      data: {},
      methods: {},
      computed: {},
      components: {
        cpn2,
      }
    });

  </script>
</body>

</html>
