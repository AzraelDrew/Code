<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
  <script src="vue.js"></script>
</head>

<body>

  <div id="app">
    <hello></hello>
    <hello></hello>
    <hello></hello>
    <hello></hello>
  </div>
</body>
<script>
  Vue.component('hello', {

    template: '<h1>Hello!</h1>'
  });
  var app = new Vue({
    el: "#app"
  })
</script>

</html>
