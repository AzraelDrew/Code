<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z轴</title>
    </title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        main {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -200px;
            margin-top: -200px;
            width: 400px;
            height: 400px;
            border: solid 5px silver;
        }

        div {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -100px;
            width: 200px;
            height: 200px;
            transition: 1s;
            transform: perspective(900px) rotateY(45deg);
        }

        div:nth-child(1) {
            background: #2ecc71;
        }

        div:nth-child(2) {
            background: #e67e22;
            transform: perspective(900px) rotateY(45deg) translate3d(0%, 0%, 0px);
        }

        main:hover div:nth-child(2) {
            /* translateZ不能是百分比 */
            transform: perspective(900px) rotateY(45deg) translate3d(100%, 100%, 100px);

        }
    </style>
</head>

<body>
    <main>
        <div></div>
        <div></div>
    </main>
</body>


</html>
