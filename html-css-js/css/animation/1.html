<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关键帧</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #34495e;
            display: flex;
            justify-content: center;
            align-items: center
        }

        main {
            width: 100px;
            height: 100px;
            background: #2980b9;
            animation-name: hd;
            animation-duration: 2s;
        }

        @keyframes hd {
            0% {
                background: #2ecc71;
            }

            25% {
                transform: scale(2);
            }

            65% {
                transform: scale(1);
                background: #9b59b6;
            }

            100% {
                background: #e74c3c;
            }
        }
    </style>
</head>

<body>
    <main>
        <div></div>
        <div></div>
    </main>
</body>


</html>
