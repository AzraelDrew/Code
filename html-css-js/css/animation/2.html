<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0%/100%帧动画</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #34495e;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            width: 100px;
            height: 100px;
            background: white;
            animation-name: hd;
            animation-duration: 2s;
        }

        /* 
        0%与100%没有设置时系统会自动设置帧，使用当前元素的样式
        */
        @keyframes hd {
            0% {
                background: blue;
            }

            100% {
                background: #e74c3c;
            }
        }
    </style>
</head>

<body>
    <main></main>
</body>

</html>
