<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填充模式</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #2c3e50;
            display: grid;
        }

        ul {
            list-style: none;
            width: 400px;
            height: 100px;
            align-self: center;
            justify-self: center;
            display: grid;
            grid-template: 1fr/repeat(4, 1fr);
        }

        li {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #e67e22;
            animation-duration: 2s;
            animation-delay: 2s;
            display: grid;
            align-items: center;
            justify-items: center;
        }

        /* 
        animation-fill-mode 用于定义动画播放结束后的处理模式，是回到原来状态还是停止在动画结束状态。

        选项	说明
        none	需要等延迟结束，起始帧属性才应用
        backwards	动画效果在起始帧，不等延迟结束
        forwards	结束后停留动画的最后一帧
        both	包含backwards与forwards规则，即动画效果在起始帧，不等延迟结束，并且在结束后停止在最后一帧
        #效果对比
        */
        li:nth-child(1) {
            animation-name: hd;
        }

        li:nth-child(2) {
            animation-name: hd;
            animation-fill-mode: backwards;
        }

        li:nth-child(3) {
            animation-name: hd;
            animation-fill-mode: forwards;
        }

        li:nth-child(4) {
            animation-name: hd;
            animation-fill-mode: both;
        }

        @keyframes hd {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
                background: #2ecc71;
            }
        }
    </style>
</head>

<body>
    <ul>
        <li>normal</li>
        <li>backwards</li>
        <li>forwards</li>
        <li>both</li>
    </ul>
</body>

</html>
