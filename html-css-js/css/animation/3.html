<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动小方块</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #34495e;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            width: 400px;
            height: 400px;
            border: solid 1px #ddd;
        }

        div {
            width: 100px;
            height: 100px;
            background: #f1c40f;
            animation-name: hd;
            animation-duration: 5s;
        }

        @keyframes hd {

            /* 
            方块的移动相对于起始位置而不是移动后的位置
             */
            25% {
                transform: translateX(300px);
            }

            50% {
                transform: translate(300px, 300px);
            }

            75% {
                transform: translateY(300px);
            }

        }
    </style>
</head>

<body>
    <main>
        <div></div>
    </main>
</body>

</html>
