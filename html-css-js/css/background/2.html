<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>背景重复与滚动</title>
    <style>
        article {
            height: 500px;
            border: dashed 10px black;
            overflow: auto;
        }

        div {
            height: 3000px;
            background-image: url(houdunren.jpg);
            /* 
            repeat 	水平、垂直重复
            repeat-x 	水平重复
            repeat-y 	垂直重复
            no-repeat 	不重复
            space 	背景图片对称均匀分布
             */
            background-repeat: no-repeat;
            /* 
            scroll 	背景滚动
            fixed 	背景固定
             */
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <article>
        <div>houdunren.com</div>
    </article>
</body>

</html>
