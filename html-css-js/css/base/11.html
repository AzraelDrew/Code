<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>伪类唯一选择器</title>
    <style>
        article :only-child {
            /*  	选择属于其父元素的唯一子元素的每个元素 */
            color: green;
        }

        article>h1:only-of-type {
            /* 后代中唯一的h1 */
            /* 	选择属于其父元素唯一的元素的每个元素  */
            color: red;
        }
    </style>
</head>

<body>
    <main>
        <article>
            <h1>后盾人</h1>
            <aside>
                <h2>houdunren.com</h2>
            </aside>
            <h2>hdcms.com</h2>
        </article>
    </main>
</body>

</html>
