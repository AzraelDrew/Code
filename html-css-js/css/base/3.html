<!DOCTYPE html>
<html lang="en">

<head>

    <title>id与类选择器的使用场景</title>
    <style>
        .success {
            border: solid 1px green;
            color: green;
            margin-bottom: 20px;
        }

        .error {
            border: solid 1px red;
            color: red;
            margin-bottom: 20px;
        }

        #content {
            border: solid 1px green;
            color: green;
            margin-bottom: 20px;
        }

        #news {
            border: solid 1px red;
            color: red;
        }
    </style>
</head>

<body>
    <!-- 推荐使用class设置样式 -->
    <div class="success">操作成功</div>
    <div class="success">操作成功</div>

</html>
