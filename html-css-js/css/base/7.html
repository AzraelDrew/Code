<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        a:link {
            /* 选择所有未被访问的链接 */
            color: red;
        }

        a:visited {
            /* 选择所有已被访问的链接 */
            color: yellow;
        }

        a:hover {
            /* 鼠标移动到元素上时 */
            color: green;
        }

        a:active {
            /* 点击正在发生时 */
            color: black;
        }

        input:focus {
            /* 选择获得焦点的 input 元素 */
            background: blue;
            outline: none
                /* 去除获取焦点后的边框 */
        }

        input:hover {
            background: red;
        }

        input:active {
            background: green;
        }
    </style>
</head>

<body>
    <main>
        <input type="text">
        <a href="https://www.houdunren.com">houdunren.com</a>
        <article>
            <h1 title="houdunren">后盾人</h1>
            <aside>
                <h2>houdunren.com</h2>
            </aside>
            <h2>hdcms.com</h2>
        </article>
    </main>
</body>

</html>
