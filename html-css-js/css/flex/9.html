<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主轴与交叉轴</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            padding-left: 50px;
            padding-top: 15px;
        }

        article {
            border: solid 5px silver;
            width: 250px;
            height: 250px;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
        }

        article div {
            width: 100px;
            height: 100px;
            background: blueviolet;
            background-clip: content-box;
            padding: 10px;
            box-sizing: border-box;
            font-size: 35px;
            color: white;
        }
    </style>
</head>

<body>
    <article>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </article>

    <section>
        水平排列下面是使用 flex-flow: row wrap 的主轴与交叉轴说明。
        <img src="http://houdunren.gitee.io/note/assets/img/image-20190825175808514.241ce400.png" alt="">
    </section>
    <section>
        下面是使用flex-flow: row-reverse wrap-reverse 的主轴与交叉轴说明。
        <img src="http://houdunren.gitee.io/note/assets/img/image-20190825180523789.c688ac2e.png" alt="">
    </section>

</body>

</html>
