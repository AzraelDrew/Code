<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栅格元素整体控制</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            padding-top: 50px;
        }

        article {
            margin: 0 auto;
            border: solid 1px silver;
            width: 400px;
            height: 100px;
            display: grid;
            grid-template-columns: repeat(4, 100px);
            justify-items: center;
            align-items: center;
            /* justify-content: space-evenly;
            align-content: center; */
        }

        div {
            background: blueviolet;
            background-clip: content-box;
            padding: 10px;
            font-size: 25px;
            color: white;
            height: 50px;
            width: 50px;
            box-sizing: border-box;
            border: solid 1px blueviolet;
        }
    </style>
</head>

<body>
    <article>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </article>
</body>

</html>
