<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minmax控制尺寸范围</title>
    <style>
        article {
            width: 200px;
            height: 150px;
            border: solid 5px silver;
            display: grid;
            /* min-width max-width */
            /* grid-template-rows: repeat(2, minmax(50px, 100px)); */
            /* 设置最小值为50，最大值为100 */
            /* grid-template-columns: repeat(5, 1fr); */
            /*grid-tempalte 是 grid-template-rows、grid-template-columns、grid-template-areas 的三个属性的简写。  */
            grid-template: repeat(2, minmax(50px, 100px))/repeat(5, 1fr);
        }

        div {
            background: blueviolet;
            background-clip: content-box;
            border: solid 1px blueviolet;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    后盾人
    <article>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </article>
</body>

</html>
