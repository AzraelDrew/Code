<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栅格线编号放置元素</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            padding-top: 50px;
        }

        article {
            margin: 0 auto;
            width: 300px;
            height: 300px;
            border: solid 5px silver;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(3, 1fr);
        }

        div {
            background: blueviolet;
            background-clip: content-box;
            border: solid 1px blueviolet;
            padding: 10px;
            box-sizing: border-box;
            color: white;
            font-size: 25px;
        }

        div:first-child {
            /* 只能划规则的矩形 */
            grid-row-start: 1;
            grid-column-start: 3;
            grid-row-end: 1;
            grid-column-end: 4;
        }
    </style>
</head>

<body>
    <article>
        <div>1</div>
    </article>
</body>

</html>
