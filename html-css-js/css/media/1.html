<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体类型</title>

    <!--  
    all	所有媒体类型
    screen	用于电脑屏幕，平板电脑，智能手机等
    print	打印设备
    speech	应用于屏幕阅读器等发声设备
    -->
    <style media="screen,print">
        /* 打印机和屏幕设备的样式  */

        h1 {
            color:
                red;
        }
    </style>
    <style media="print">
        h2 {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>houdunren.com</h1>
    <h2>后盾人</h2>
</body>

</html>
