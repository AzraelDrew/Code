<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>文本阴影</title>
    <style>
        h2 {
            color: rgba(0, 0, 0, .8);
            /* 参数顺序为：颜色，水平偏移，垂直偏移，模糊度。 */
            text-shadow: rgba(150, 9, 238, 0.2) 3px 3px 5px;
        }
    </style>
</head>

<body>
    <article>
        <h2>houdunren.com</h2>
    </article>
</body>

</html>
