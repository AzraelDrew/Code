  /* yznaisy */

  function find(array, callback) {
    for (const value of array) {
      if (callback(value)) {
        return value;
      }
    }
    return undefined;
  }


  let arr = [1, 2, 3, 4, 5, 6];
  console.log(find(arr, function (item) {
    return item == 6;
  }))
  Array.prototype.findValue = function (callback) {
    for (const value of this) {
      if (callback(value)) {
        return value;
      }
    }
    return undefined;
  }

  console.log(arr.findValue(function (item) {
    return item == 3;
  }))
