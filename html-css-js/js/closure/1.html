<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>什么是环境与作用域</title>
</head>

<body>
  <button>houdunren.com</button>
</body>
<script>
  // 全局环境不会被回收
  let title = "后盾人";

  function hd() {
    alert(title);
  }
  document.querySelector("button").addEventListener("click", hd);

  function show() {
    console.log(title);
  }
  show();

</script>

</html>
