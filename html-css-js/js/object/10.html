<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>函数参数的解构特性使用技巧</title>
</head>

<body></body>
<script>
  function hd(name, {
    sex,
    age
  }) {
    console.log(name, sex, age);
  }
  hd("向军", {
    sex: "男",
    age: 18
  });

</script>
