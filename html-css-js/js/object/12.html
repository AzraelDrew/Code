<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>对象与原型链属性检测</title>
</head>

<body></body>
<script>
  // let hd = { name: "后盾人" };
  // let arr = ["houdunren.com", "hdcms"];
  // console.log(arr);
  // console.log(arr.hasOwnProperty("length"));
  // console.log(arr.hasOwnProperty("concat"));

  // console.log("concat" in arr);   //会检测原型链

  let a = {
    name: "后盾人"
  };
  let b = {
    url: "houdunren.com"
  };
  Object.setPrototypeOf(a, b); //将a的原型改为b
  console.log(a);
  console.log(a.hasOwnProperty("url"));
  console.log("url" in a);

  function oss(options) {
    if (!options.hasOwnProperty("host")) {
      throw new Error("必须设置主机地址");
    }
    console.log(`${options.host}/${options.user}`)
  }
  oss({
    user: "admin",
    host: "192.168.1.1"
  });

</script>

</html>
