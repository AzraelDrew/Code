<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>控制属性特征</title>
</head>

<body></body>
<script>
  "use strict";
  const user = {
    name: "后盾人",
    age: 18
  };
  console.log(
    JSON.stringify(Object.getOwnPropertyDescriptor(user, "age"), null, 2)
  );
  Object.defineProperties(user, { //设置属性
    name: {
      value: "后盾人", //默认值
      writable: true, //是否可修改
      enumerable: true, //是否可遍历
      configurable: false //是否可删除和配置
    },
    age: {
      value: "后盾人",
      writable: true,
      enumerable: true,
      configurable: true
    }
  });
  console.log(Object.keys(user));
