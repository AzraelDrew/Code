<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>禁止向对象中添加属性</title>
</head>

<body></body>
<script>
  // "use strict";
  const user = {
    name: "后盾人",
    age: 18
  };
  // Object.preventExtensions(user); //不能修改属性
  if (Object.isExtensible(user)) {
    user.site = "houdunren.com";
    console.log(user);
  }
  console.log(user);

</script>

</html>
