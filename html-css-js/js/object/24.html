<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>封闭对象</title>
</head>

<body></body>
<script>
  "use strict";
  const user = {
    name: "后盾人",
    age: 18
  };
  // Object.seal(user); //封闭对象
  // console.log();
  console.log(
    JSON.stringify(Object.getOwnPropertyDescriptors(user), null, 2)
  );
  if (!Object.isSealed(user)) {
    user.site = "houdunren.com";
    delete user.name;
  }
  console.log(user);

</script>

</html>
