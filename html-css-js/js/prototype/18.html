<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>合理的构造函数声明方法</title>
</head>

<body></body>
<script>
  function User(name) {
    this.name = name;
  }
  User.prototype = {
    constructor: User,
    show() {
      console.log(this.name);
    },
    get() {
      console.log("get.." + this.name);
    }
  };
  let lisi = new User("李四");
  let xj = new User("向军");
  lisi.show();
  xj.show();
  lisi.get()
  xj.get()

</script>

</html>
