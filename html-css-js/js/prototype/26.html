<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>继承对新创建对象的影响</title>
</head>

<body></body>
<script>
  //原型的继承，而不是改变构造函数的原型
  function User() {}
  User.prototype.name = function () {
    console.log("user.name");
  };

  function Admin() {}
  let a = new Admin();

  Admin.prototype.__proto__ = User.prototype; //会实时更改
  // Admin.prototype = Object.create(User.prototype);   //在此之前实例化的对象的原型不会更改
  Admin.prototype.role = function () {
    console.log("admin.role");
  };
  a.role();
  // function Member() {}
  // Member.prototype.__proto__ = User.prototype;
  // Member.prototype.role = function() {
  //   console.log("member.role");
  // };

</script>

</html>
