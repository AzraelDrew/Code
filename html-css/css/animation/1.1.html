<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居中</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #34495e;
            /* 弹性居中 */
            /* display: flex;
            justify-content: center;
            align-items: center; */
        }

        main {
            position: absolute;
            left: 50%;
            top: 50%;
            /* margin-left: -200px;
            margin-top: -200px; */
            /* 动画居中 */
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border: solid 5px silver;
        }

        div {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -100px;
            width: 200px;
            height: 200px;

        }

        div:nth-child(1) {
            background: #2ecc71;
        }

        div:nth-child(2) {
            background: #e67e22;
            /* 变化持续时间 */
            transition: 1s;
        }

        main:hover div:nth-child(2) {
            /* 
            translateX/translateY
            参数可以是像素、百分比、em等
            注意：百分比是自身的百分比
            */
            /* transform: translateX(200px); */
            /* transform: translateX(100%); */
            /* transform: translateX(10em); */
            /* transform: translateY(200px); */
            /* transform: translateY(100%); */
            /* transform: translateY(10em); */
            /* 二维移动 */
            /* transform: translateX(100px) translateY(100px); */
            /* 二位简写属性 */
            transform: translate(100px, -100px);
        }
    </style>
</head>

<body>
    <main>
        <div></div>
        <div></div>
    </main>
</body>


</html>
