<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小球</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #34495e;
            display: grid;
            grid-template: 1fr/repeat(5, 1fr);
            /* 
            小球居中
             */
            /* justify-items: center; */
            /* 
            弹性
             */
            display: flex;
            justify-content: center;
        }

        div {
            grid-column: 3/4;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            background: #e67e22;
            /* 
            小球居中
             */
            justify-self: center;
            animation-name: move;
            animation-duration: 6s;
            animation-iteration-count: infinite;
        }

        /* 
            move动画
            0到15为0-90vh
            15到30为90vh-10vh
            30到45为10vh-90vh
            45到60为90vh-30vh
            60到75为30vh-90vh
            75到90为90vh-60vh
            90到100为60vh-90vh
        */
        @keyframes move {
            0% {
                transform: translateY(0vh);
                /* 向下弹越来越快 */
                transition-timing-function: ease-in;
            }

            30% {
                transform: translateY(10vh);
                transition-timing-function: ease-in;
            }

            60% {
                transform: translateY(30vh);
                transition-timing-function: ease-in;
            }

            90% {
                transform: translateY(60vh);
                transition-timing-function: ease-in;
            }

            15%,
            45%,
            75%,
            100% {
                transform: translateY(90vh);
                /* 向上弹越来越慢 */
                transition-timing-function: ease-out;
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
