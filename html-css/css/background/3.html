<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>背景位置与背景尺寸</title>
    <style>
        article {
            height: 500px;
            border: dashed 10px black;
            overflow: auto;
            background-image: url(houdunren.jpg);
            background-repeat: no-repeat;
            /* 
            left 	左对齐
            right 	右对齐
            center 	居中对齐
            top 	顶端对齐
            bottom 	底部对齐
             */
            background-position: -80px 50%;
            /* 
            cover 	背景完全覆盖，可能会有背景溢出
            contain 	图片不溢出的放在容器中，可能会漏出部分区域
             */
            background-size: cover;
        }
    </style>
</head>

<body>
    <article>
        <div>houdunren.com</div>
    </article>
</body>

</html>
