<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>尺寸控制</title>
    <style>
        /* min-width min-height:300px max-width max-height:600px; */
        div {
            width: 300px;
            height: 300px;
            border: solid 3px #ccc;
            padding: 30px;
        }

        div img {
            /* 当最大宽度超过90%时就为90% */
            max-width: 90%;
            /* min-width: 50%; */
        }
    </style>
</head>

<body>
    <div>
        <img src="1.jpg" alt="">
    </div>
</body>

</html>
