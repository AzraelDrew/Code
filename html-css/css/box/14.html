<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #f3f3f3;
        }

        body {
            display: grid;
            grid-template: repeat(3, 1fr)/repeat(3, 1fr);
        }

        main {
            /* 
            使用min-content 将容器尺寸按最小元素宽度设置。
            max-content容器尺寸按子元素最大宽度设置。
             */
            width: min-content;
            background: #9b59b6;
            margin: auto;
            margin-top: 30px;
        }

        div {
            background: #f1c40f;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <main>
        <div>不断分享视频,打造自由分享的社区，www.houdunren com
        </div>
        <div>hdcsm.com</div>
    </main>
</body>

</html>
