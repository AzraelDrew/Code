<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>元素的显示与隐藏</title>
    <style>
        body {
            padding: 100px;
        }

        div>a {
            display: block;
            text-decoration: none;
        }

        div>a:hover {
            background: red;
            color: yellow;
        }

        ul>li {
            display: inline-block;
            height: 80px;
            width: 100px;
            text-align: center;
            border: solid 1px #ddd;
        }

        ul>li:hover {

            background: red;
            color: yellow;
            /* 改变光标 */
            cursor: pointer;
        }
    </style>
</head>

<body>
    <article>
        <ul>
            <li>LINUX</li>
            <li>JS</li>
            <li>PHP</li>
        </ul>
        <hr>
        <div>
            <a href="">MYSQL</a>
            <a href="">CSS</a>
        </div>
        <h2>hdcms.com</h2>
    </article>

</body>

</html>
