<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性元素交叉轴控制</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            padding-left: 50px;
            padding-top: 15px;
        }

        article {
            border: solid 5px silver;
            width: 550px;
            height: 550px;
            display: flex;
            align-items: flex-end;
        }

        /* align-self
        用于控制单个元素在交叉轴上的排列方式，align-items 用于控制容器中所有元素的排列，而 align-self 用于控制一个弹性元素的交叉轴排列。

        选项	说明
        stretch	将空间平均分配给元素
        flex-start	元素紧靠主轴起点
        flex-end	元素紧靠主轴终点
        center	元素从弹性容器中心开始 */
        article :first-child {
            align-self: flex-start;
        }

        article :nth-child(2) {
            align-self: center;
        }

        article * {
            width: 100px;
            height: 100px;
            background: blueviolet;
            /* background-clip: content-box; */
            /* padding: 10px; */
            box-sizing: border-box;
            font-size: 35px;
            color: white;
        }
    </style>
</head>

<body>
    <article>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </article>
</body>

</html>
