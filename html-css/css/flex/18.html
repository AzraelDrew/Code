<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性元素的排序</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            padding-left: 50px;
            padding-top: 15px;
        }

        article {
            border: solid 5px silver;
            width: 400px;
            height: 500px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        article * {
            background: blueviolet;
            background-clip: content-box;
            padding: 10px;
            flex: 1;
            font-size: 55px;
            color: white;
        }

        /* order
        用于控制弹性元素的位置，默认为 order:0 数值越小越在前面，可以负数或整数。 */
        article :nth-child(1) {
            order: 1;
        }

        article :nth-child(2) {
            order: -1;
        }

        article :nth-child(3) {
            order: -11;
        }
    </style>
</head>

<body>
    <article>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </article>
</body>

</html>
