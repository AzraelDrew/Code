<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性元素方向</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            padding-left: 50px;
            padding-top: 15px;
        }

        /* flex-direction
        用于控制盒子元素排列的方向。
        row	从左到右水平排列元素（默认值）
        row-reverse	从右向左排列元素
        column	从上到下垂直排列元素
        column-reverse	从下到上垂直排列元素 */
        article {
            border: solid 5px blueviolet;
            width: 500px;
            display: flex;
            flex-direction: row;
        }

        article div {
            width: 100px;
            height: 100px;
            background: red;
            margin: 10px;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <article>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </article>
</body>

</html>
