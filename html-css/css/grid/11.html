<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>偏移量定位元素</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            padding-top: 50px;
        }

        article {
            margin: 0 auto;
            width: 300px;
            height: 300px;
            border: solid 5px silver;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(3, 1fr);
        }

        div {
            background: blueviolet;
            background-clip: content-box;
            border: solid 1px blueviolet;
            padding: 10px;
            box-sizing: border-box;
            color: white;
            font-size: 25px;
        }

        /* 使用 span 可以设置移动单元格数量，数值只能为正数 */
        div:first-child {
            grid-row-start: 2;
            grid-column-start: 2;
            grid-column-end: span 1;
            grid-row-end: span 1;
        }
    </style>
</head>

<body>
    <article>
        <div></div>
    </article>
</body>

</html>
