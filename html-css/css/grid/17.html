<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区域占位符优化布局代码</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        article {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-rows: 60px 1fr 60px;
            grid-template-columns: 60px 1fr;
            /* 区域占位
            使用一个或多个 . 定义区域占位。 */
            grid-template-areas: ". ."
                "main main"
                "footer footer";
        }

        header {
            grid-area: header;
            background: #000;
        }

        main {
            grid-area: main;
            background: blue;

        }

        footer {
            background: blueviolet;
            background-clip: content-box;
            padding: 10px;
        }

        footer {
            grid-area: footer;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        footer div {
            background: #ddd;
            background-clip: content-box;
            padding: 3px;
        }
    </style>
</head>

<body>
    <article>
        <header>...</header>
        <!-- <div>nav</div>
        <div>main</div> -->
        <!-- <header></header>
        <nav></nav>
        <main></main>-->
        <main>123</main>
        <footer>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </footer>
    </article>
</body>

</html>
