<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对齐方式简写属性</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            padding-top: 50px;
        }

        article {
            margin: 0 auto;
            border: solid 1px silver;
            width: 400px;
            height: 100px;
            display: grid;
            grid-template-columns: repeat(4, 100px);
            justify-items: center;
            align-items: center;
        }

        div {
            background: blueviolet;
            background-clip: content-box;
            padding: 10px;
            font-size: 25px;
            color: white;
            height: 50px;
            width: 50px;
            box-sizing: border-box;
            border: solid 1px blueviolet;
        }

        div:first-child {
            justify-self: end;
            align-self: center;
        }

        /* place-content
        用于控制栅格的对齐方式，语法如下：
        place-content: <align-content> <justify-content>
        #place-items
        控制所有元素的对齐方式，语法结构如下：
        place-items: <align-items> <justify-items>
        #place-self
        控制单个元素的对齐方式
        place-self: <align-self> <justify-self> */
        div:nth-child(4) {
            /* justify-self: start;
            align-self: center; */
            place-self: center;
        }
    </style>
</head>

<body>
    <article>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </article>
</body>

</html>
