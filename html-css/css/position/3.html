            /* position: relative; */
        }

        p img {

            /* absolute默认相对于body，如果父元素有定位属性则参照父元素(兄弟元素的定位没有影响)，不会保留原位置 */
            position: absolute;
            right: 0;
            /* top: 0; */
            /* right: 0; */
            /* top: 0; */
            bottom: 0;
            /* left: 50%; */
        }

        span {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
