<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>定位设置尺寸</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        article {
            border: solid 8px blueviolet;
            width: 400px;
            height: 400px;
            margin: 100px;
            position: relative;
            overflow: hidden;
        }

        /* 如果元素没有设置宽高则可以通过定位的偏移值设置元素的尺寸。*/
        div {
            background: blue;
            /* width: 200px;
            height: 200px; */
            position: absolute;
            left: 100px;
            top: 100px;
            right: 0px;
            bottom: 0px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <article>
        <div></div>
    </article>
</body>

</html>
