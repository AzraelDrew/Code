<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>细线表格与间距与空白处理</title>
    </title>
    <style>
        /* 
        设置单元格间距，设置间距上下10px ，左右 50px。
        border-spacing: 50px 10px;
        边框合并
        border-collapse: collapse;
        隐藏单元格
        empty-cells: hide;
        */
        table {
            /* border-spacing: 0px; */
            border-collapse: collapse;
            /* empty-cells: hide; */
        }

        table,
        td {
            border: solid 1px #ddd;
        }

        td {
            padding: 10px;
        }
    </style>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <td>编号</td>
                <td>标题</td>
                <td>网址</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>在线社区</td>
                <td>houdunren.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>开源系统</td>
                <td>hdcms.com</td>
            </tr>
            <tr>
                <td>3</td>
                <td>开发实战</td>
                <td>houdunwang.com</td>
            </tr>
            <tr>
                <td>a</td>
                <td>b</td>
                <td></td>
            </tr>
    </table>
</body>

</html>
