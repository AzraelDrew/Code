<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>before与after</title>
    <style>
        h2 {
            position: relative;
            cursor: pointer;
        }

        h2:hover::before {
            /* 获取data-title的属性值 */
            content: attr(data-title);
            position: absolute;
            background: #555;
            color: red;
            bottom: -40px;
            padding: 5px;
            border: solid 1px #333;

        }
    </style>
</head>

<body>
    <h2 data-title="houdunren.com">后盾人</h2>
</body>

</html>
