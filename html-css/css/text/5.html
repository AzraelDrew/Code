<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>大小写转换</title>
    <style>
        h2 {
            /* font-variant: small-caps; */
            /* 首字母大小 */
            text-transform: capitalize;

            /* 全部大小 */
            text-transform: uppercase;

            /* 全部小写 */
            text-transform: lowercase;
        }
    </style>
</head>

<body>
    <article>
        <h2>houdunren.com</h2>
    </article>
</body>

</html>
