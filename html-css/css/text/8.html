<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>空白和文本溢出</title>
    <style>
        /* 
        pre 	保留文本中的所有空白，类似使用 pre 标签
        nowrap 	禁止文本换行
        pre-wrap 	保留空白，保留换行符
        pre-line 	空白合并，保留换行符 */
        h2 {
            white-space: pre-line;
        }

        div {
            border: solid 1px #ddd;
            width: 300px;
            white-space: nowrap;
            /* 文本溢出处理 */
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <article>
        <h2>houd unren.
            com</h2>
        <div>
            后盾人自2010年创立至今，免费发布了大量高质量视频教程
        </div>
    </article>
</body>

</html>
