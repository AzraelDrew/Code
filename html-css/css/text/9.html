<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>文本缩进与对齐</title>
    <style>
        div {
            font-size: 24px;
            text-indent: 2em;
        }

        h2 {
            border: solid 1px #ddd;
            /* 
            水平对齐 
            使用 left|right|center 对文本进行对齐操作
            */
            text-align: center;
            /* text-align: left; */
        }

        div img {
            width: 200px;
            /* 
            使用 vertical-align 用于定义内容的垂直对齐风格，包括middle | baseline | sub | super 等。
            bottom | top 相对于行框底部或顶部对齐。
            */
            vertical-align: 60px;
        }
    </style>
</head>

<body>
    <article>
        <h2>houdunren.com</h2>
        <div>
            <img src="icon-s.jpg" alt="">
            后盾人自2010年创立至今，免费发布了大量高质量视频教程
        </div>
    </article>
</body>

</html>
