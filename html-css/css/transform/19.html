        /* 3D按钮 */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        main {
            background: #34495e;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            color: #ecf0f1;
            text-decoration: none;
            width: 200px;
            height: 40px;
            background: #e67e22;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transform: skewX(25deg) rotate(-15deg);
            letter-spacing: .5em;
            text-transform: uppercase;
            font-weight: bold;
        }

        .btn::before {
            content: "";
            width: 10px;
            height: 100%;
            left: -10px;
            position: absolute;
            background: #000;
            transform: skewY(-45deg) translate(0, 5px);
        }

        .btn::after {
            content: "";
            width: 100%;
            height: 10px;
            bottom: -10px;
            position: absolute;
            background: #000;
            transform: skewX(-45deg) translate(-5px, 0);

        }
    </style>

<body>
    <main>
        <a href="" class="btn">houdunren</a>
    </main>
