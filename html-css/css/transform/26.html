<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>旋转菜单</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #34495e;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav {
            /* flex方法 */
            /* width: 400px;
            height: 400px; */
            /* 定位方法 */
            /* width: 200px;
            height: 200px;
            background: #8e44ad;
            border: solid 1px #fff;
            position: relative; */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        /* flex方法 */
        nav::before {
            content: "";
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #8e44ad;
            border: solid 1px #fff;
            position: absolute;

        }

        nav::after {
            content: "yznaisy";
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #8e44ad;
            border: solid 1px #fff;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
        }

        ul {
            width: 300px;
            height: 300px;
            /* border: solid 1px #fff; */
            /* 定位方法 */
            /* position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); */
        }

        ul li {
            width: 80px;
            height: 80px;
            background: #e74c3c;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            font-size: 2em;
            color: white;
            transition: 2s;
            transform-origin: 150px 150px;
        }

        nav:hover li:nth-child(1) {
            transform: rotate(40deg);
        }

        nav:hover li:nth-child(2) {
            transform: rotate(80deg);
        }

        nav:hover li:nth-child(3) {
            transform: rotate(120deg);
        }

        nav:hover li:nth-child(4) {
            transform: rotate(160deg);
        }

        nav:hover li:nth-child(5) {
            transform: rotate(200deg);
        }

        nav:hover li:nth-child(6) {
            transform: rotate(240deg);
        }

        nav:hover li:nth-child(7) {
            transform: rotate(280deg);
        }

        nav:hover li:nth-child(8) {
            transform: rotate(320deg);
        }

        nav:hover li:nth-child(9) {
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
        </ul>
    </nav>
</body>

</html>
