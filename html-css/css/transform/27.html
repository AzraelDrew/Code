<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1772247_vdlz48v6etf.css">
    <title>优化旋转菜单</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #34495e;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav {
            /* 定位方法 */
            /* width: 200px;
            height: 200px;
            background: #8e44ad;
            border: solid 1px #fff;
            position: relative; */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        /* flex方法 */
        nav::before {
            content: "";
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #8e44ad;
            border: solid 1px #fff;
            position: absolute;

        }

        nav::after {
            content: "yznaisy";
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #8e44ad;
            border: solid 1px #fff;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
        }

        ul {
            transform: scale(0);
            transition: 1s;
            width: 300px;
            height: 300px;
            /* border: solid 1px #fff; */
            /* 定位方法 */
            /* position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); */
        }

        nav:hover ul {
            transform: scale(1);

        }

        ul li {
            width: 80px;
            height: 80px;
            background: #e74c3c;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            /* font-size: 1em; */
            color: white;
            transition: 2s;
            transform-origin: 150px 150px;
        }

        nav li span {
            transition: 2s;
        }

        nav:hover li:nth-child(1) {
            transform: rotate(40deg);
        }

        nav:hover li:nth-child(1) span {
            transform: rotate(320deg);
        }

        nav:hover li:nth-child(2) {
            transform: rotate(80deg);
        }

        nav:hover li:nth-child(2) span {
            transform: rotate(640deg);
        }

        nav:hover li:nth-child(3) {
            transform: rotate(120deg);
        }

        nav:hover li:nth-child(3) span {
            transform: rotate(960deg);
        }

        nav:hover li:nth-child(4) {
            transform: rotate(160deg);
        }

        nav:hover li:nth-child(4) span {
            transform: rotate(1280deg);
        }

        nav:hover li:nth-child(5) {
            transform: rotate(200deg);
        }

        nav:hover li:nth-child(5) span {
            transform: rotate(1600deg);
        }

        nav:hover li:nth-child(6) {
            transform: rotate(240deg);
        }

        nav:hover li:nth-child(6) span {
            transform: rotate(1920deg);
        }

        nav:hover li:nth-child(7) {
            transform: rotate(280deg);
        }

        nav:hover li:nth-child(7) span {
            transform: rotate(2240deg);
        }

        nav:hover li:nth-child(8) {
            transform: rotate(320deg);
        }

        nav:hover li:nth-child(8) span {
            transform: rotate(2560deg);
        }

        nav:hover li:nth-child(9) {
            transform: rotate(360deg);
        }

        nav:hover li:nth-child(9) span {
            transform: rotate(3240deg);
        }
    </style>
</head>

<body>
