<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D缩放</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #34495e;
            /* 弹性居中 */
            /* display: flex;
            justify-content: center;
            align-items: center; */
        }

        main {
            position: absolute;
            left: 50%;
            top: 50%;
            /* margin-left: -200px;
            margin-top: -200px; */
            /* 动画居中 */
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border: solid 5px silver;
        }

        div {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -100px;
            width: 200px;
            height: 200px;

        }

        div:nth-child(1) {
            background: #2ecc71;
        }

        div:nth-child(2) {
            background: #e67e22;
            /* 变化持续时间 */
            transition: 1s;
        }

        main:hover div:nth-child(2) {
            /* 
            X/Y轴缩放
            scaleX/scaleY
            X/Y轴缩放简写属性
            scale
            */
            /* transform: scaleX(0.5); */
            /* transform: scaleY(0.5); */
            transform: scale(4, 4);

        }
    </style>
</head>

<body>
    <main>
        <div></div>
        <div></div>
    </main>
</body>


</html>
