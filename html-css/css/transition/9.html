<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition简写属性</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #34495e;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            width: 400px;
            height: 400px;
        }

        div {
            width: 200px;
            height: 200px;
            background: #9b59b6;
            /* transition-property: border-radius, background, width, height;
            transition-delay: 0ms, 2s, 4s, 4s;
            transition-duration: 2s;
            transition-timing-function: linear; */
            /* transition: all linear 2s 1s; */
            /* 
            第一个参数表示需要过渡的属性
            第二个参数表示贝塞尔曲线
            第三个参数表示过渡时间
            第四个参数表示延迟时间
            注意：
                必须设置过渡时间
                延迟时间放在逗号或结束前
             */
            transition: border-radius linear 2s 0s,
                background 2s 2s,
                width linear 2s 4s,
                height linear 2s 4s;

            border: solid 20px white;
        }

        div:hover {
            background: #e74c3c;
            border-radius: 50%;
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <main>
        <div></div>
    </main>
</body>

</html>
