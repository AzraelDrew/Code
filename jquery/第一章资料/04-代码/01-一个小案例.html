  //分析一下，元素js的缺点：
  //1.不能添加多个入口函数（window.onload）,如果添加了多个，后面的会把前面的给覆盖。
  //2.原生js的api名字都太长太难记。
  //3.原生js有的时候代码冗余。
  //4.原生js中有些属性或者方法，有浏览器兼容问题。
  //5.原生js容错率比较低，前面的代码出了问题，后面的代码执行不了。


  /* yznaisy */
  window.addEventListener("load", function () {
    let btnOne = document.querySelector("#btnOne");
    let btnTwo = document.querySelector("#btnTwo");
    let btnThree = document.querySelector("#btnThree");
    let divs = document.querySelectorAll("div");
    console.log(divs)
    btnOne.addEventListener("click", function () {
      for (let i = 0; i < divs.length; i++) {
        divs[i].style.border = "1px solid red";
      }
    })
    btnTwo.addEventListener("click", function () {
      for (let i = 0; i < divs.length; i++) {
        divs[i].innerHTML = "我是设置文本";
      }
    })
    btnThree.addEventListener("click", function () {
      for (let i = 0; i < divs.length; i++) {
        divs[i].style.border = "";
        divs[i].innerHTML = "";
      }
    })
  })
  window.addEventListener("load", function () { //如果添加多个window.load则后面的window.load会覆盖前面的window.load
    console.log("第二个window.load");
  })
</script>
