  $(function () {
    $("#btn2").click(function () {
      $("img").attr("src", "992.gif"); //设置属性,也可以设置自定义属性
      $("img").attr("aaa", "哈哈");
      $("img").attr("bbb", "bbb"); //如果没有此属性，则添加该属性
      $("img").attr({
        "aaa": "哈哈",
        "bbb": "哈哈",
      });
    })
    $("#btn1").click(function () {
      console.log($("img").attr("aaa")); //获取属性

    $("#btn3").click(function () {
      $("img").removeAttr("aaa") //移除属性
      $("img").removeAttr("aaa bbb") //移除多个属性
    })
  })
