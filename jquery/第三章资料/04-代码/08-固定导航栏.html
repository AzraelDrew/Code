    /* yznaisy */
    $(function () {
      let topHeight = $(".top").height();
      let navHeight = $(".nav").height();
      $(window).scroll(function () {
        let scrollTopValue = $(window).scrollTop();
        if (scrollTopValue >= topHeight) {
          $(".nav").css({
            position: "fixed",
            top: 0,
            left: 0
          })
          $(".main").css({
            marginTop: navHeight //nav固定定位会脱离文档流，下面的元素会顶上来，所有把原来的位置留住，设置外边距为nav的高度
          })
        } else {
          $(".nav").css({
            position: "static",
            top: 0,
            left: 0
          })
          $(".main").css({
            marginTop: 0
          })
        }
      })
    })
  </script>
