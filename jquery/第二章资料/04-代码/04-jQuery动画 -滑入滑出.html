  <title>动画-滑入与滑出</title>

      width: 200px;

      background-color: red;
      display: none;
    }
  </style>
</head>

<body>

  <input type="button" value="滑出" id="slideUp" />

  <div id="div1"></div>
</body>

</html>

  /* yznaisy */

  $(function () {
    $("#slideDown").click(function () {
      $("#div1").slideDown(1000, function () { //有三种参数,没有、字符串或者毫秒数,如果没有参数默认400ms，也可以添加回调函数，当动画执行完后会执行回调函数
        alert("完成了")
      });
    });
    $("#slideUp").click(function () {
      $("#div1").slideUp(1000, function () { //有三种参数,没有、字符串或者毫秒数,如果没有参数默认400ms，也可以添加回调函数，当动画执行完后会执行回调函数
        alert("完成了")
      });
    });
    $("#slideToggle").click(function () { //如果元素是隐藏状态就动画显示; 如果元素是显示状态就动画影藏.
      $("#div1").slideToggle(1000, function () {
        alert("完成了")
      });
    })
  })
</script>
