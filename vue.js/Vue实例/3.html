<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命周期</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{message}}</p>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello Vue.js",
            },
            // 生命周期函数不能使用箭头函数(内部也不能使用)
            beforeCreate: function () {
                console.log("beforeCreate");
            },
            created: function () {
                console.log("created");
            },
            beforeMount: function () {
                console.log("beforeMount");
            },
            mounted: function () {
                console.log("mounted");
            },
            beforeUpdate: function () {
                console.log("beforeUpdate");
            },
            updated: function () {
                console.log("updated");
            },
        })
        setTimeout(function () {
            app.message = "123"
        }, 3000);
    </script>
</body>

</html>
