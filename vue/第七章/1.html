<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <my-cmp></my-cmp>
        <hr>
        <my-cmp></my-cmp>
    </div>
    <div id="app2">
        <my-cmp></my-cmp>
        <hr>
        <my-cmp></my-cmp>
        <my-cmp1></my-cmp1>
    </div>
</body>
<script>
    let a = {
        data() {
            return {
                status: "Critical"
            };
        },
        template: "<p>Server Status:{{status}}(<button @click='changeStatus'>Change</button>)</p>",
        methods: {
            changeStatus() {
                this.status = "Normal"
            }
        },
    };
    //全局注册
    Vue.component("my-cmp", a);
    var app = new Vue({
        el: "#app",
    });
    var app2 = new Vue({
        el: "#app2",
        //局部注册
        components: {
            "my-cmp1": a
        }
    })
</script>

</html>
