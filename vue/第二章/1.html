<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <h1 v-once>{{title}}</h1> <!-- 通过v-once指令，当数据改变时此处不会改变 -->
        <p>{{sayHello()}} - <a v-bind:href="link">baidu</a></p>
        <!-- vue会解析双大括号语法，在属性中不能使用双大括号语法，调用sayHello函数 (双大括号里面可以直接调用函数)-->
        <!--v-bind:href 缩写 :href ,动态绑定 ，然后直接再href添加属性就可以了-->
        <hr>
        <p v-html="finishedLink"></p> <!-- v-html会转为html代码，而不是纯文本输出 -->
        <p>{{title}}</p>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            title: "Hello Word!",
            link: "https://www.baidu.com",
            finishedLink: "<a href='https://www.baidu.com'>baidu</a>"
        },
        methods: {
            sayHello: function () {
                this.title = "Hello!" //会覆盖data中的title
                return this.title //必须有返回值，值类型为字符串
                //在vue实例中使用this可以访问所有的属性和方法
            }
        },
    })
</script>

</html>
