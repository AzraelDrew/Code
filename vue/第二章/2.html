<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="increase(2,$event)"> Click me</button>
        <p>{{count}}</p>
        <p @mousemove="update"> x:y{{x}}/{{y}}
            <span @mousemove.stop="">stop</span> <!-- @mousemove.stop与调用dummy方法效果一样 -->
        </p>
        <input type="text" @keyup.enter.space.a="alertMe"> <!-- @keyup.enter.space="alertMe"按下空格或者回车键会触发下面的函数 -->
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            count: 0,
            x: 0,
            y: 0,
        },
        methods: {
            increase: function (step, event) {
                this.count += step;
            },
            update: function (e) {
                this.x = e.clientX //获取坐标
                this.y = e.clientY
            },
            dummy: function (e) {
                e.stopPropagation(); //阻止事件传播到span

            },
            alertMe: function () {
                alert('Alert');
            }
        },

    })
</script>

</html>
