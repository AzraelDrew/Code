<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="name"> <!-- 双向绑定，既能监听事件也能绑定属性 -->
        <p>{{name}}</p>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            name: "yznaisy",
        },
    })
</script>

</html>
