<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="counter++">Increase</button>
        <button @click="counter--">Decrease</button>
        <button @click="secoendCounter++">Increase secoend</button>
        <button @click="counter--">Decrease</button>
        <p>Counter:{{counter}}|{{secoendCounter}}</p>
        <p>Result:{{result()}}|{{optput}}</p>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            counter: 0,
            secoendCounter: 0
        },
        computed: { //computed中的方法可以像data调用属性一样调用computed中的方法不需要括号
            //computed中的方法只有使用到了向对应的的属性才会调用此方法
            optput: function () {
                console.log("computed");
                return this.counter > 5 ? "Great 5" : "small 5"
            }
        },
        watch: {
            // 当data中的counter变化时会执行此函数,自动将变化后的值传给value
            counter: function (vlaue) {
                // let vm = this;
                // console.log(vlaue)
                // setTimeout(function () {
                //     vm.counter = 0;
                // }, 2000)
            }
        },
        methods: { //methods中的方法会重复执行
            result: function () {
                console.log("methods");
                return this.counter > 5 ? "Great 5" : "small 5"
            }
        }
    })
</script>

</html>
