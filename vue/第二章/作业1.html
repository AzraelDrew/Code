<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业1</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="exercise">
        <p>我的名字叫{{name}}今年{{age}}岁了</p>
        <p>{{age*3}}</p>
        <p>{{random()}}</p>
        <div>
            <img :src="image" style="width: 200px;">
        </div>
        <div>
            <input type="text" :value="name">
        </div>
    </div>
</body>
<script>
    new Vue({
        el: "#exercise",
        data: {
            name: "yznaisy",
            age: "20",
            image: "image/vuejs.jpg"
        },
        methods: {
            random: function () {
                return Math.random() * 100
            }
        },
    })
</script>

</html>
