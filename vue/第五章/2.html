<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app1">
        <h1 ref="heading">{{title}}--{{lowercaseTitle}}</h1>
        <button @click="show" ref="myButton">Show Paragraph</button>
        <p v-if="showParagraph">This is not always visible</p>
    </div>
    <div id="app2"></div>
    <hello></hello>
    <hello></hello>
    <hello></hello>
    <hello></hello>
</body>
<script>
    var app1 = new Vue({
        data: {
            title: "The VueJS Instancd",
            showParagraph: false,
        },
        methods: {
            show: function () {
                this.showParagraph = true;
                this.updateTitle("The VueJS Instancd (Updatee)");
                // console.log(this.$refs);
                // 输出按钮文字
                console.log(this.$refs.myButton.innerHTML);
                //更改按钮文字
                this.$refs.myButton.innerHTML = "TSET";
            },
            updateTitle: function (title) {
                this.title = title;
            },

        },
        computed: {
            lowercaseTitle: function () {
                return this.title.toUpperCase();
            }
        },
        //data中相对应的属性发生变化时会执行的函数
        watch: {
            title: function (value) {
                // alert("Title changed, new value: " + value);
            }
        },
    });
    //$mount("el")  挂载模板
    app1.$mount("#app1");
    //自定义模板,此模板不可复用，值对第一个生效
    var app2 = new Vue({
        el: "hello",
        data: {
            title: "Hello World"
        },
        template: "<h1>{{title}}--javascript</h1>"
    });
    app2.$mount("#app2")
    // app2.$mount();
    // document.querySelector("#app2").appendChild(app2.$el);
    //组件
    Vue.component("hello", {
        template: "<h1>Hello</h1>"
    });
</script>

</html>
