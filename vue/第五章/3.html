<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{title}}</h1>
        <button @click="title='Changed',btitle='Changed title'">{{btitle}}</button>
        <button @click="destroy">Destroy</button>
    </div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            title: "The VueJS Instance",
            'btitle': "Update Title",
        },
        // 创建实例之前
        beforeCreate() {
            console.log("beforeCreate");
        },
        // 创建实例时
        created() {
            console.log("created");
        },
        // 挂载前
        beforeMount() {
            console.log("beforeMount");
        },
        // 挂载后
        mounted() {
            console.log("mounted");
        },
        // 更新前
        beforeUpdate() {
            console.log("beforeUpdate");
        },
        // 更新后
        updated() {
            console.log("updated");
        },
        // 销毁前
        beforeDestroy() {
            console.log("beforeDestroy");
        },
        // 实例销毁后
        destroyed() {
            console.log("destroyed");
        },
        methods: {
            destroy: function () {
                // 销毁Vue实例
                this.$destroy();
            },
        },
    });
</script>

</html>
