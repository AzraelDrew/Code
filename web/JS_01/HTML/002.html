<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        var money = 100;
        var money1 = 0;
        var total = 0;
        while (true) {
            var control = prompt(
                "请输入您要的操作：" +
                "\n" +
                "1.存钱" +
                "\n" +
                "2.取钱" +
                "\n" +
                "3.显示余额" +
                "\n" +
                "4.退出"
            );
            switch (control) {
                case "1":
                    money1 = prompt("输入您要存的钱数：");
                    total = parseFloat(money) + parseFloat(money1);
                    alert("您的余额为：" + total);
                    break;
                case "2":
                    money1 = prompt("输入您要取的钱数：");
                    total = parseFloat(total) - parseFloat(money1);
                    alert("您的余额为：" + total);
                    break;
                case "3":
                    alert("您现在的余额为" + total);
                    break;
                case "4":
                    alert("正在退出！");
                    window.opener = null;
                    window.open('', '_self');
                    window.close();
                    break;
                default:
                    alert("系统异常！");
            }
        }



        // function sum(start, a = 0) {

        //     return start % 10 != 3 ? a += sum(--start) : 0;
        //     // }
        // }
        // console.log(sum(100));
        // let a = 0;

        //     return i % 10 == 3 ? a += 0 : a += i;
        // }


        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var random = getRandom(1, 10);

        // let count = 1;
        ;
        for (let i = 1; i <= 10;) { // 死循环
            var num = prompt('你来猜？输入一个1~10之间的数字');
            if (num > random) {
                alert('你猜大了')
                i++;
            } else if (num < random) {
                alert('你猜小了')
                i++;
            } else {
                alert('你猜对了');
                break // 退出整个循环 结束程序
            }
        }
    </script>
