<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝注册</title>
    <link rel="stylesheet" href="https:////at.alicdn.com/t/font_1772247_99826eedh8u.css">
</head>
<style>
    .head,
    .title,
    .end {
        position: relative;
        left: 40px;
    }

    .title {
        height: 40px;
        background-color: #ff7002;
    }

    .title span {
        line-height: 40px;
        color: white;
        font-size: 18px;
    }

    .center li {
        list-style: none;
        margin-top: 10px;
    }

    .center .txt {
        height: 24px;
        border: none;
        border-bottom: 1px solid #ff7002;
    }

    i {
        position: relative;
        top: 4px;
        right: 20px;
        height: 12px;
    }

    .end {
        height: 40px;
        line-height: 40px;
        background-color: #ff7002;
        text-align: center;
    }

    .center .btn {
        background-color: #ff7002;
    }
</style>

<body>
    <div class="head">
        <a href=""></a><img src="../img/taobao_logo.gif" alt="">
        <a href=""><img src="../img/reg.gif" alt=""></a>
    </div>
    <div class="title">
        <span>用户免费注册页面</span>
    </div>
    <div class="center">
        <ul>
            <form action="">
                <li style="position: relative;">
                    <label for="">会员账号:</label>
                    <input name="username" type="text" class="txt">
                </li>
                <li>
                    <label for="">登录密码:</label>
                    <input name="password" type="password" class="txt" id="dl">
                    <i id="dl_eye" class="iconfont iconicon-test1"></i>

                </li>
                <li>
                    <label for="">确认密码:</label>
                    <input name="password_true" type="password" class="txt" id="qr">
                    <i id="qr_eye" class="iconfont iconicon-test1"></i>
                </li>
                <li>
                    <label for="">会员性别:</label>
                    <input name="rdosex" type="radio" value="1" checked="checked">
                    <img src="../img/Male.gif" width="22" height="21" alt="">
                    <input name="rdosex" type="radio" value="0" checked="checked">
                    <img src="../img/Female.gif" width="22" height="21" alt="">
                </li>
                <li>
                    <label for="">个人爱好:</label>
                    <input name="cbxHobby" type="checkbox" value="ymq">羽毛球
                    <input name="cbxHobby" type="checkbox" value="lq">篮球
                    <input name="cbxHobby" type="checkbox" value="cg">唱歌
                    <input name="cbxHobby" type="checkbox" value="yx">游戏
                </li>
                <li>
                    <label for="">出生日期:</label>
                    <select name="year" id="">
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999" value="1999" selected="selected">1999</option>
                    </select>年
                    <select name="month id="">
                            <option value=" 1" value="1" selected="selected">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>月
                    <input type="text">日
                </li>
                <li>
                    <input type="submit" value="同意提交" class="btn">
                    <input type="reset" value="重置" class="btn">
                </li>
                <li>
                    <img src="../img/read.gif" alt="">阅读淘宝服务协议
                </li>
                <li class="fwxy">
                    <textarea name="textarea" id="" cols="229" rows="5">本协议由您与浙江淘宝网络有限公司共同缔结，本协议具有合同效力。本协议中协议双方合称协议方，浙江淘宝网络有限公司在协议中亦称为“淘宝”。本协议中“淘宝平台”指由浙江淘宝网络有限公司运营的网络交易平台，包括淘宝网，域名为 taobao.com；淘宝商城，域名为tmall.com；一淘网，域名为etao.com
                    </textarea>
                </li>
            </form>
        </ul>
    </div>
    <div class="end">Copyright © 2003-2011 Taobao.com 版权所</div>
</body>
<script>
    let dl = document.getElementById("dl");
    let qr = document.getElementById("qr");
    let dl_eye = document.getElementById("dl_eye")
    let qr_eye = document.getElementById("qr_eye")
    let dl_flag = true;
    dl_eye.addEventListener("click", () => {
        if (dl_flag == true) {
            dl.type = "text"
            dl_eye.className = "iconfont iconicon-test"
            dl_flag = false;
        } else {
            dl.type = "password"
            dl_eye.className = "iconfont iconicon-test1"
            dl_flag = true;
        }
    })
    let qr_flag = true;
    qr_eye.addEventListener("click", () => {
        if (qr_flag == true) {
            qr.type = "text"
            qr_eye.className = "iconfont iconicon-test"
            qr_flag = false;
        } else {
            qr.type = "password"
            qr_eye.className = "iconfont iconicon-test1"
            qr_flag = true;
        }
    })
</script>

</html>
